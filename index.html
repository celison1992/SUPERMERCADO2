<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro e Lista de Usuários em Tempo Real - Firebase</title>
    <style>
        /* Estilos básicos */
        body { font-family: Arial, sans-serif; padding: 20px; }
        input[type="text"], input[type="email"] { width: 300px; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px; margin-right: 10px; }
        button:hover { background-color: #45a049; }
        hr { margin: 30px 0; border: 0; border-top: 1px solid #eee; }

        /* Estilos para a Tabela */
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }

        /* O container da lista estará oculto inicialmente */
        #listaUsuariosContainer {
            margin-top: 30px;
            padding-top: 15px;
            display: none; 
        }
    </style>
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    
    <form id="cadastroForm" onsubmit="return salvar()">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Salvar</button>
    </form>

    <hr>
    
    <button onclick="mostrarLista()">Ver Usuários Cadastrados</button>

    <div id="listaUsuariosContainer">
        <h3>Usuários Cadastrados (Atualização em Tempo Real)</h3>
        <div id="listaUsuarios">
            <p>Carregando...</p>
        </div>
    </div>

    <script type="module">
        // 1. IMPORTAÇÕES NECESSÁRIAS
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        // 2. CONFIGURAÇÃO DO SEU PROJETO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAHb0R-Q2ycvrmSb3TBv01ttIWd7pMOaFE",
            authDomain: "supermercado2-2170d.firebaseapp.com",
            projectId: "supermercado2-2170d",
            storageBucket: "supermercado2-2170d.firebasestorage.app",
            messagingSenderId: "309197163875",
            appId: "1:309197163875:web:ca8f836c3a69bc710d1756",
            measurementId: "G-F9K74XEXR1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let isListenerActive = false; // Controla se o ouvinte já foi ativado

        // 3. FUNÇÃO PARA SALVAR NO FIRESTORE
        window.salvar = async function() {
            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();

            if (nome === "" || email === "") {
                alert("Por favor, preencha todos os campos.");
                return false;
            }

            const dadosUsuario = {
                nome: nome,
                email: email,
                data_cadastro: serverTimestamp()
            };

            try {
                // Adiciona o novo documento à coleção "usuarios"
                await addDoc(collection(db, "usuarios"), dadosUsuario);
                
                alert(`SUCESSO! Usuário ${nome} cadastrado.`);
                document.getElementById("cadastroForm").reset();

            } catch (error) {
                console.error("Erro ao adicionar o documento: ", error);
                alert("FALHA ao salvar. Verifique o console e as Regras de Segurança do Firestore.");
            }

            return false;
        }

        // 4. FUNÇÃO ATIVADA PELO BOTÃO 'Ver Usuários'
        window.mostrarLista = function() {
            // 1. Torna o container da lista visível
            document.getElementById('listaUsuariosContainer').style.display = 'block';

            // 2. Ativa o ouvinte do Firestore apenas na primeira vez
            if (!isListenerActive) {
                carregarUsuariosEmTempoReal();
                isListenerActive = true;
            }
        }
        
        // 5. FUNÇÃO DE LEITURA EM TEMPO REAL (onSnapshot)
        function carregarUsuariosEmTempoReal() {
            const listaDiv = document.getElementById('listaUsuarios');
            const colecaoRef = collection(db, "usuarios");
            
            // Query: Seleciona todos os documentos e ordena pelo mais recente
            const q = query(colecaoRef, orderBy("data_cadastro", "desc"));

            // onSnapshot: Cria o ouvinte em tempo real
            onSnapshot(q, (querySnapshot) => {
                let htmlTabela = '<table><thead><tr><th>Nome</th><th>Email</th><th>Data de Cadastro</th></tr></thead><tbody>';
                
                if (querySnapshot.empty) {
                     listaDiv.innerHTML = '<p>Nenhum usuário cadastrado ainda.</p>';
                     return;
                }

                querySnapshot.forEach((doc) => {
                    const usuario = doc.data();
                    
                    // Converte o Timestamp do Firebase para um formato legível
                    const data = usuario.data_cadastro ? 
                                 new Date(usuario.data_cadastro.toDate()).toLocaleString('pt-BR') : 
                                 'Aguardando...';

                    htmlTabela += `
                        <tr>
                            <td>${usuario.nome}</td>
                            <td>${usuario.email}</td>
                            <td>${data}</td>
                        </tr>
                    `;
                });

                htmlTabela += '</tbody></table>';
                
                // Atualiza o HTML da lista
                listaDiv.innerHTML = htmlTabela;

            }, (error) => {
                // Trata erro (provavelmente Regras de Segurança)
                console.error("Erro ao receber atualização em tempo real: ", error);
                listaDiv.innerHTML = '<p style="color: red;">Erro ao carregar lista. Verifique as Regras de Segurança do Firestore.</p>';
            });
        }
    </script>
</body>
</html>
