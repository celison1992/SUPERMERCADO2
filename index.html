<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro e Lista de Usuários em Tempo Real</title>
    <style>
        /* Estilo básico para a tabela */
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    
    <form id="cadastroForm" onsubmit="return salvar()">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Salvar</button>
    </form>

    <hr>
    <h3>Usuários Cadastrados (Tempo Real)</h3>
    <div id="listaUsuarios">
        <p>Carregando usuários...</p>
    </div>

    <script type="module">
        // Importa as funções necessárias, incluindo o onSnapshot para o tempo real
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        // 2. CONFIGURAÇÃO DO SEU PROJETO
        const firebaseConfig = {
            apiKey: "AIzaSyAHb0R-Q2ycvrmSb3TBv01ttIWd7pMOaFE",
            authDomain: "supermercado2-2170d.firebaseapp.com",
            projectId: "supermercado2-2170d",
            storageBucket: "supermercado2-2170d.firebasestorage.app",
            messagingSenderId: "309197163875",
            appId: "1:309197163875:web:ca8f836c3a69bc710d1756",
            measurementId: "G-F9K74XEXR1"
        };

        // Inicializa o Firebase e a referência ao banco de dados
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 3. FUNÇÃO JAVASCRIPT PARA SALVAR NO FIRESTORE (Não precisa mudar nada aqui)
        window.salvar = async function() {
            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();

            if (nome === "" || email === "") {
                alert("Por favor, preencha todos os campos.");
                return false;
            }

            const dadosUsuario = {
                nome: nome,
                email: email,
                data_cadastro: serverTimestamp()
            };

            try {
                await addDoc(collection(db, "usuarios"), dadosUsuario);
                
                // A atualização da lista será automática graças ao onSnapshot!
                alert(`Usuário ${nome} cadastrado com sucesso! A lista abaixo foi atualizada automaticamente.`);
                document.getElementById("cadastroForm").reset();

            } catch (error) {
                console.error("Erro ao adicionar o documento: ", error);
                alert("FALHA ao salvar. Verifique o console e as Regras de Segurança do Firestore.");
            }

            return false;
        }

        // 4. FUNÇÃO PARA LER E ATUALIZAR A LISTA EM TEMPO REAL
        function carregarUsuariosEmTempoReal() {
            const listaDiv = document.getElementById('listaUsuarios');
            const colecaoRef = collection(db, "usuarios");
            
            // Cria uma Query para ordenar por data_cadastro (do mais novo para o mais antigo)
            const q = query(colecaoRef, orderBy("data_cadastro", "desc"));

            // onSnapshot é o "ouvinte" que dispara toda vez que a coleção muda
            onSnapshot(q, (querySnapshot) => {
                let htmlTabela = '<table><thead><tr><th>Nome</th><th>Email</th><th>Data de Cadastro</th></tr></thead><tbody>';
                
                querySnapshot.forEach((doc) => {
                    const usuario = doc.data();
                    // Converte o timestamp do Firebase para uma data legível
                    const data = usuario.data_cadastro ? 
                                 new Date(usuario.data_cadastro.toDate()).toLocaleString('pt-BR') : 
                                 'Aguardando...';

                    htmlTabela += `
                        <tr>
                            <td>${usuario.nome}</td>
                            <td>${usuario.email}</td>
                            <td>${data}</td>
                        </tr>
                    `;
                });

                htmlTabela += '</tbody></table>';
                
                // Atualiza o conteúdo da div com a nova tabela
                listaDiv.innerHTML = htmlTabela;
            }, (error) => {
                // Em caso de erro na leitura (ex: Regras de Segurança)
                console.error("Erro ao receber atualização em tempo real: ", error);
                listaDiv.innerHTML = '<p style="color: red;">Erro ao carregar lista. Verifique as Regras de Segurança do Firestore.</p>';
            });
        }
        
        // Inicia o carregamento da lista assim que a página carrega
        carregarUsuariosEmTempoReal();

    </script>
</body>
</html>
